<body>
    <h1>Submit Your Book Reccomendation</h1>
  <form id="bookForm" action="">

    <label for="title">Title</label>
    <input 
    type="text"
    id="title"
    name="title"
    placeholder="Book Title">

    <label for="title">Author</label>
    <input 
    type="author"
    id="author"
    name="author"
    placeholder="Author">

    <label for="title">Page Numbers</label>
    <input 
    type="pagenum"
    id="pagenum"
    name="pagenum"
    placeholder="Page Numbers">

    <label for="title">Rating</label>
    <input 
    type="rating"
    id="rating"
    name="rating"
    placeholder="Rating out of 10"
    min="1"
    max="10">


    <button type="submit">Add Book</button>

  </form>  

  <div id="library-container"></div>
