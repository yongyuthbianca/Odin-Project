<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="C:\Users\yongy\Dropbox\My PC (DESKTOP-0QJ72EG)\Desktop\oden-project\SignUp_Forms\formstyle.css">
  <title>Document</title>
</head>
<body>
  
  <h1>Sign up below to subscribe!</h1>

  <div class="container">
    <div class="picture-side">

    </div>
    <div class="form-side">
      <form action="results.html" method="get">
          <label for="first_name">First Name</label>
          <input type="text" 
          id="first_name" 
          name="first_name" 
          placeholder="Mason">

          
          <label for="last_name">Last Name</label>
          <input type="text" 
          id="last_name" 
          name="last_name" 
          placeholder="Yongyuth">

          
          <label for="email">Email</label>
          <input type="email" 
          id="email" 
          name="email" 
          placeholder="mason@gmail.com">

          
          <label for="phone_number">Phone Number</label>
          <input type="tel" 
          id="phone_number" 
          name="phone_number" 
          placeholder="(***) -*** -****">

          
          <label for="password">Password</label>
          <input type="password" 
          id="password" 
          name="password" 
          placeholder="Minimum 8 digits">

          
          <label for="confirm">Confirm Password</label>
          <input type="password" 
          id="confirm" 
          name="confirm" 
          placeholder="Must match password">

          
          <button>Submit</button>
          <button type="reset">Clear</button>


      </form>
    </div>
    
  </div>
  
</body>
</html>
